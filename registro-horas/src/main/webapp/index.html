<html lang="en">
<head>

<title>Registro de Horas</title>

<!-- CSS  -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link href="css/materialize.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<link href="css/style.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
</head>
<body>
	<nav class="light-blue lighten-1" role="navigation">
		<div class="nav-wrapper container">
			<a id="logo-container" href="#" class="brand-logo">AMÉN</a>
			<ul class="right hide-on-med-and-down">
				<li><a href="index.html">Inicio</a></li>
				<li><a href="history.html">Histórico</a></li>
				<li><a href="profile.html">Datos Personales</a></li>
			</ul>

			<ul id="nav-mobile" class="side-nav">
				<li><a href="index.html">Inicio</a></li>
				<li><a href="history.html">Histórico</a></li>
				<li><a href="profile.html">Datos Personales</a></li>
			</ul>
			<a href="#" data-activates="nav-mobile" class="button-collapse"><i
				class="material-icons">menu</i></a>
		</div>
	</nav>
	<div class="section no-pad-bot" id="index-banner">
		<div class="container">
			<br> <br>
			<h5 class="header left black-text"><strong>Registro de horas</strong></h5>
			<br> <br>
			<hr>
		</div>
	</div>


	<div class="container">
		<div class="section">
			<form action="HelloWorld" method="get">
			<!-- Cliente -->
			<div class="row">
				<div class="input-field col s12">
					<select id="cliente" name="cliente" required="required">
						<option value="" disabled selected>Elegir cliente</option>
						<option value="1">Amén</option>
						<option value="2">Tienda Inglesa</option>
						<option value="3">Aeropuerto de Carrasco</option>
						<option value="4">Reuniones</option>
						<option value="5">Otro</option>
					</select> <label>Cliente *</label>
				</div>
			</div>

			<!-- Fecha y Cantidad de horas -->
			<div class="row">
				<div class="input-field col s6">
					<input type="date" class="datepicker" required="required">
					<label for="first_name">Fecha *</label>
				</div>
				<div class="input-field col s6">
					<input type="number" class="validate" step="0.1"
						required="required" id="horas" name="horas"> <label>Cantidad de Horas *</label>
				</div>
			</div>

			<!-- Descripcion -->
			<div class="row">
				<div class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<textarea id="textarea1" class="materialize-textarea"></textarea>
							<label for="textarea1">Descripción de la tarea</label>
						</div>
					</div>
				</div>
			</div>

			<!-- Boton -->
			<div class="row">
        <div class="col s10 offset-s1 center-align">
					<button class="btn waves-effect waves-light" type="submit"
						name="action">
						Enviar <i class="material-icons right"></i>
					</button>
				</div>


			</div>
			
			</form>
		</div>
		<br> <br>

		<div class="section"></div>
	</div>

	<footer class="page-footer blue">
		
		<div class="footer-copyright">
			<div class="container">
				Hecho por <a class="white-text text-lighten-3"
					href="http://amen.ad">Amén</a>
			</div>
		</div>
	</footer>

	<!--  Scripts-->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/init.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('select').material_select();
		});
	</script>

	<script type="text/javascript">
		$('.datepicker').pickadate({
			selectMonths : true, // Creates a dropdown to control month
			selectYears : 4
		});
	</script>

</body>
</html>
